<!DOCTYPE html>
<html>
    <body>
        <p id="oureyedee">
            Follow the imperative of the button to change the color of the print on this sentence to red.
        </p>
        <button onclick="coolFunction()">Click Here.</button>
        <script>
        function coolFunction() {
                var x =document.getElementById("oureyedee");
                x.style.color = "red";
        }
        </script>
    </body>
</html>
